<!--
Code a program that  accepts user input for the name as well as two numbers to add as per screenshots below. Hint: Use prompt to get user input. 
You will need to store the user input in variables. 
Prompt returns a string, so you will need to convert the numbers to integers using ParseInt.
-->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script>
        var sum, name, num1, num2;

        var name = prompt("Please enter your name");
        var num1 = parseInt(prompt("Enter first number"));
        var num2 = parseInt(prompt("Enter second number"));

        var sum = num1 + num2;

        document.write("Hi, " + name + "!" + " The sum of " + num1 + " + " + num2 + " is " + sum);
    </script>
</body>
</html>
